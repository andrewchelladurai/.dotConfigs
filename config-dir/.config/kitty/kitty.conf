#
# Configuration file for Kitty
# https://sw.kovidgoyal.net/kitty/conf/
#

#: Fonts
###
#font_family      monospace
#bold_font        auto
#italic_font      auto
#bold_italic_font auto

font_family      JetBrains Mono Regular Nerd Font Complete
bold_font        JetBrains Mono Bold Nerd Font Complete
italic_font      JetBrains Mono Italic Nerd Font Complete
bold_italic_font JetBrains Mono Bold Italic Nerd Font Complete
font_size 11.0
force_ltr no
disable_ligatures cursor
#adjust_line_height  0
#adjust_column_width 0
#adjust_baseline 0
#symbol_map

#: Cursor customization
###
cursor none
cursor_shape underline
cursor_blink_interval -1
cursor_stop_blinking_after 17.0
#cursor_text_color background

#: Scrollback
###
scrollback_lines 19691
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +1
scrollback_fill_enlarged_window yes
wheel_scroll_multiplier 3.0
wheel_scroll_min_lines 3
touch_scroll_multiplier 3.0
#scrollback_pager_history_size 0

#: Mouse 
###
mouse_hide_wait 17.0
url_style double
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
copy_on_select clipboard
paste_actions quote-urls-at-prompt
strip_trailing_spaces smart
select_by_word_characters @-./_~?&=%+#
select_by_word_characters_forward
click_interval -1.0
focus_follows_mouse no
pointer_shape_when_grabbed hand
default_pointer_shape beam
pointer_shape_when_dragging arrow

#: Mouse actions 
#: See all the mappable actions including mouse actions here
#: <https://sw.kovidgoyal.net/kitty/actions/>.
###
#: Remove all mouse action definitions up to this point.
clear_all_mouse_actions no
#: Click the link under the mouse or move the cursor
mouse_map left click ungrabbed mouse_handle_click selection link prompt
#: Click the link under the mouse or move the cursor even when grabbed
mouse_map shift+left click grabbed,ungrabbed mouse_handle_click selection link prompt
#: Click the link under the mouse cursor
mouse_map ctrl+shift+left release grabbed,ungrabbed mouse_handle_click link
#: Discard press event for link click
mouse_map ctrl+shift+left press grabbed discard_event
#: Paste from the primary selection
mouse_map middle release ungrabbed paste_from_selection
#: Start selecting text
mouse_map left press ungrabbed mouse_selection normal
#: Start selecting text in a rectangle
mouse_map ctrl+alt+left press ungrabbed mouse_selection rectangle
#: Select a word
mouse_map left doublepress ungrabbed mouse_selection word
#: Select a line
mouse_map left triplepress ungrabbed mouse_selection line
#: Select line from point
mouse_map ctrl+alt+left triplepress ungrabbed mouse_selection line_from_point
#: Extend the current selection
mouse_map right press ungrabbed mouse_selection extend
#: Paste from the primary selection even when grabbed
mouse_map shift+middle release ungrabbed,grabbed paste_selection
mouse_map shift+middle press grabbed discard_event
#: Start selecting text even when grabbed
mouse_map shift+left press ungrabbed,grabbed mouse_selection normal
#: Start selecting text in a rectangle even when grabbed
mouse_map ctrl+shift+alt+left press ungrabbed,grabbed mouse_selection rectangle
#: Select a word even when grabbed
mouse_map shift+left doublepress ungrabbed,grabbed mouse_selection word
#: Select a line even when grabbed
mouse_map shift+left triplepress ungrabbed,grabbed mouse_selection line
#: Select line from point even when grabbed
mouse_map ctrl+shift+alt+left triplepress ungrabbed,grabbed mouse_selection line_from_point
#: Extend the current selection even when grabbed
mouse_map shift+right press ungrabbed,grabbed mouse_selection extend
#: Show clicked command output in pager
mouse_map ctrl+shift+right press ungrabbed mouse_show_command_output

#: Performance tuning 
###
sync_to_monitor yes
# repaint_delay 10
# input_delay 3

#: Terminal bell 
###
# enable_audio_bell yes
# visual_bell_duration 0.0
# visual_bell_color none
# window_alert_on_bell yes
# bell_on_tab "ðŸ”” "
# command_on_bell none
# bell_path none

#: Window layout 
###
enabled_layouts all
#For a list of available layouts, see https://sw.kovidgoyal.net/kitty/overview/#layouts
draw_minimal_borders yes
window_margin_width 0
window_padding_width 13
active_border_color none
inactive_text_alpha 0.5
hide_window_decorations yes
visual_window_select_characters 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
#remember_window_size  yes
#initial_window_width  640
#initial_window_height 400
#window_resize_step_cells 2
#window_resize_step_lines 2
#window_border_width 0.5pt
#single_window_margin_width -1
#placement_strategy center
#inactive_border_color #cccccc
#window_logo_path none
#window_logo_position bottom-right
#window_logo_alpha 0.5
#resize_debounce_time 0.1
#resize_draw_strategy static
#resize_in_steps yes
#confirm_os_window_close -1

#: Tab bar 
###
tab_bar_style fade
#Can be one of: fade, slant, separator, powerline, hidden
tab_powerline_style angled
#Can be one of: angled, slanted, round.
tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_align left
tab_bar_min_tabs 1
tab_switch_strategy previous
active_tab_title_template none
active_tab_font_style   bold
inactive_tab_font_style normal
tab_bar_background none
tab_bar_margin_color none
#tab_fade 0.25 0.5 0.75 1
#tab_separator " | "
#tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
#active_tab_foreground   #000
#active_tab_background   #eee
#inactive_tab_foreground #444
#inactive_tab_background #999

#: Color scheme 
###
# Use Nord Theme / Change using 'kitty +kitten themes'
include kitty-theme-nord.conf
background_opacity 1.0

#: Advanced 
###
shell .
editor .
close_on_child_death no
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
clipboard_max_size 64
allow_hyperlinks yes
shell_integration enabled
allow_cloning ask

#: OS specific tweaks 
###
#linux_display_server auto

#: Keyboard shortcuts 
#The full list of actions that can be mapped to key presses is
#available here <https://sw.kovidgoyal.net/kitty/actions/>.
###
kitty_mod ctrl+shift
clear_all_shortcuts no

#:: Selection
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map kitty_mod+o pass_selection_to_program

#:: Scrolling
map kitty_mod+up    scroll_line_up
map kitty_mod+k     scroll_line_up
map kitty_mod+down    scroll_line_down
map kitty_mod+j       scroll_line_down
map kitty_mod+page_up scroll_page_up
map kitty_mod+page_down scroll_page_down
map kitty_mod+home scroll_home
map kitty_mod+end scroll_end
map kitty_mod+z scroll_to_prompt -1
map kitty_mod+x scroll_to_prompt 1
map kitty_mod+h show_scrollback
map kitty_mod+g show_last_command_output

#:: Window Management
#For more details, see launch https://sw.kovidgoyal.net/kitty/launch/
#map kitty_mod+enter new_window
#map kitty_mod+y launch mutt
#map kitty_mod+n new_os_window
#map kitty_mod+] next_window
#map kitty_mod+[ previous_window
#map kitty_mod+f move_window_forward
#map kitty_mod+b move_window_backward
#map kitty_mod+` move_window_to_top
#map kitty_mod+r start_resizing_window
#map kitty_mod+f8 swap_with_window

#:: Tab Management
map kitty_mod+right next_tab
map kitty_mod+left previous_tab
map kitty_mod+t new_tab
map kitty_mod+q close_tab
map kitty_mod+. select_tab
map kitty_mod+, set_tab_title

#:: Layout Management
map kitty_mod+l next_layout

#: Font size Management
map kitty_mod+plus   change_font_size all +2.0
map kitty_mod+minus       change_font_size all -2.0
map kitty_mod+backspace change_font_size all 0
#map kitty_mod+f6 change_font_size all 10.0
#map kitty_mod+f6 change_font_size current 10.0

#: The hints kitten has many more modes of operation that you can map
#: to different shortcuts. For a full description see hints kitten
#: <https://sw.kovidgoyal.net/kitty/kittens/hints/>.
map kitty_mod+e open_url_with_hints
map kitty_mod+p>shift+f kitten hints --type path
map kitty_mod+p>y kitten hints --type hyperlink

#: Miscellaneous 
###
map kitty_mod+f11 toggle_fullscreen
map kitty_mod+f10 toggle_maximized
map kitty_mod+u    kitten unicode_input
map kitty_mod+f2 edit_config_file
map kitty_mod+escape kitty_shell window
map kitty_mod+a>m set_background_opacity +0.1
map kitty_mod+a>l set_background_opacity -0.1
map kitty_mod+a>1 set_background_opacity 1
map kitty_mod+a>d set_background_opacity default
map kitty_mod+delete clear_terminal reset active
map kitty_mod+f5 load_config_file

