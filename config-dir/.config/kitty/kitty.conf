#
# For full config check https://sw.kovidgoyal.net/kitty/conf/
# Usually present at location ~/.config/kitty/kitty.conf on the system
#

#: Fonts
font_family       DejaVu Sans Mono
bold_font         DejaVu Sans Mono Bold
italic_font       DejaVu Sans Mono Oblique
bold_italic_font  DejaVu Sans Mono Bold Oblique
font_size         11.0
disable_ligatures never

#: Cursor customization
cursor none
# cursor_text_color background
# cursor_shape block
# cursor_beam_thickness 1.5
# cursor_underline_thickness 2.0
# cursor_blink_interval -1
# cursor_stop_blinking_after 15.0

#: Scroll back
scrollback_lines 969
wheel_scroll_multiplier 5.0
wheel_scroll_min_lines 1
touch_scroll_multiplier 1.0

#: Mouse
mouse_hide_wait 0
url_style curly
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
copy_on_select clipboard
strip_trailing_spaces smart
select_by_word_characters @-./_~?&=%+#
select_by_word_characters_forward
click_interval -1.0
focus_follows_mouse yes
pointer_shape_when_grabbed hand
default_pointer_shape beam
pointer_shape_when_dragging beam

#: Mouse actions https://sw.kovidgoyal.net/kitty/actions/
#: mouse_map left click ungrabbed no_op
# clear_all_mouse_actions no
# Paste from the primary selection
mouse_map middle release ungrabbed paste_from_selection
# Start selecting text
mouse_map left press ungrabbed mouse_selection normal
# Start selecting text in a rectangle
mouse_map ctrl+alt+left press ungrabbed mouse_selection rectangle
# Select a word
mouse_map left doublepress ungrabbed mouse_selection word
# Select a line
mouse_map left triplepress ungrabbed mouse_selection line
# Select line from point
mouse_map ctrl+alt+left triplepress ungrabbed mouse_selection line_from_point

#: Terminal bell
enable_audio_bell yes

#: Window layout
hide_window_decorations yes
resize_in_steps yes
visual_window_select_characters 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
confirm_os_window_close -1
window_padding_width 13
# For a list of available layouts, see https://sw.kovidgoyal.net/kitty/overview/#layouts
# enabled_layouts *
# window_border_width 0pt
# draw_minimal_borders yes
# window_margin_width 0
# single_window_margin_width -1
# placement_strategy center
# active_border_color #00ff00
# inactive_border_color #cccccc
# bell_border_color #ff5a00
# inactive_text_alpha 1.0

#: Tab bar
tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style powerline
tab_bar_align left
tab_bar_min_tabs 1
tab_switch_strategy previous
tab_powerline_style angled
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
# tab_fade 0.25 0.5 0.75 1
# tab_separator " | "
# tab_activity_symbol none
# active_tab_foreground   #000
# active_tab_background   #eee
# active_tab_font_style   bold-italic
# inactive_tab_foreground #444
# inactive_tab_background #999
# inactive_tab_font_style normal
# tab_bar_background none
# tab_bar_margin_color none

#: Color scheme
background_opacity 1.0
dynamic_background_opacity yes
# foreground #dddddd
# background #000000
# background_image .../*.PNG
# background_image_layout scaled
# background_image_linear yes
# background_tint 0.0
# dim_opacity 0.75
# selection_foreground #000000
# selection_background #fffacd

